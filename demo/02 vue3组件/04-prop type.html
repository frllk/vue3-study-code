<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>局部注册</title>
  </head>
  <body>
    <div id="app">
      <h1>{{title}}</h1>
      <component-a username="tom" :age="18"></component-a>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
      const { createApp } = Vue
      // component-a
      const ComponentA = {
        template: '<div>{{username}}</div><p>{{age}}</p>',
        props: {
          username: String,
          age: Number
        }
      }

      const app = createApp({
        data () {
          return {
            title: '组件属性类型'
          }
        },
        components: {
          'component-a': ComponentA
        }
      })
      app.mount('#app')
    </script>
  </body>
</html>

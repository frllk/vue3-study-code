<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>属性校验</title>
  </head>
  <body>
    <div id="app">
      <h1>{{title}}</h1>
      <component-a :counter="10"></component-a>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
      const { createApp } = Vue
      // component-a
      const ComponentA = {
        template: '<div>counter: {{counter}} counter2: {{counter2}}</div>',
        props: {
          counter: {
            type: Number,
            required: true
          },
          counter2: {
            type: Number,
            default: 0
          }
        }
      }

      const app = createApp({
        data () {
          return {
            title: '属性校验'
          }
        },
        components: {
          'component-a': ComponentA
        }
      })
      app.mount('#app')
    </script>
  </body>
</html>
